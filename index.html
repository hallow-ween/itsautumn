<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Are you sick and TIRED of people calling the season 'fall' instead of autumn? Join in the cause, and add this link to your bio! ">
    <html>
    <header>
    <link rel="shortcut icon" type="image/x-icon" href="LeafRed.png">


    <link rel="stylesheet" href="styles.css">

<title>It's Called Autumn!!!</title>
    </header>
    <div class="Leaves">
    <img src="LeafRed.png">
    </div>
    <section>
<h2> It is called <b>autumn </b></h2>
<p> Not "fall", it is autumn. </p>
<p> It just sounds way cooler </p>
<button onclick="autumnChecker()">Check if it is autumn!</button>
<p id="IsItAutumn"></p>
    <script>
    function autumnChecker() {
    const output = document.getElementById("IsItAutumn");

  
    const currentDay = new Date();
    const month = currentDay.getMonth(); 
    const day = currentDay.getDate();

  
    const inRange =
      (month >= 8 && month <= 12) ||
      (month === 8 && day >= 22) ||
      (month === 12 && day <= 21);  

    output.textContent = inRange ? "It IS autumn" : "It is NOT autumn :(";
    }
    </script>

    </section>
    


    </html>
